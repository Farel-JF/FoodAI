<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - FoodAI</title>
    <link rel="stylesheet" href="/static/register.css"> <!-- External CSS -->
</head>
<body>

    <!-- Header -->
    <header>
        <div class="container">
            <h1><a href="{{ url_for('home') }}">FoodAI</a></h1>
            <p>Nutrition Meets Technology for Your Fitness Success</p>
            <nav>
                <ul>
                    <li><a href="home.html">Accueil</a></li>
                    <li><a href="about.html">À Propos</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Register Section -->
    <section id="register" class="container">
        <h2>Créer un Compte</h2>
        <form action="#" method="post" class="register-form">
            <label for="name">Nom Complet</label>
            <input type="text" id="name" name="name" placeholder="Votre nom complet" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Votre email" required>

            <label for="password">Mot de Passe</label>
            <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>

            <label for="confirm-password">Confirmer le Mot de Passe</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmez votre mot de passe" required>

            <button type="submit" class="btn">Sign out</button>
        </form>
        <p>Vous avez déjà un compte ? <a href="{{ url_for('login') }}">Login</a>.</p>
    </section>

    <!-- Footer -->
    <footer class="container">
        <p>&copy; 2024 FoodAI. Tous droits réservés.</p>
    </footer>

</body>
</html>
